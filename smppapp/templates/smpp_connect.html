<!DOCTYPE html>
<html>
<head>
    <title>SMPP Connect</title>
</head>
<body>
    <h1>Connect to SMPP Server</h1>
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Connect</button>
    </form>
</body>
</html>
